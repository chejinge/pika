apiVersion: network.hulk.qihoo.net/v1alpha1
kind: LoadBalancer
metadata:
  name: pika-codis-proxy-loadbalance
  labels:
    {{- include "pika.labels" . | nindent 4 }}
    component: pika-codis-proxy-loadbalance
spec:
  provider:
    type: '0'
    version: '4'
  selector:
    app.kubernetes.io/component: codis-proxy
    apps.kubeblocks.io/component-name: codis-proxy
  ports:
    - protocol: TCP
      port: 19000
      targetPort: 19000
      scheduling: wrr
      probe:
        tcpSocket: {}